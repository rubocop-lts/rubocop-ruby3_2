require:
  # I setup RSpec on every project. Do you?
  - rubocop-rspec
  - rubocop-factory_bot

inherit_gem:
  rspec-block_is_expected: rubocop.yml

inherit_from:
  - strict/rspec.yml

Style/MethodCallWithArgsParentheses:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

Style/ClassAndModuleChildren:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
